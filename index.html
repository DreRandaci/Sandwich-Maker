<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./main.css">

</head>
	<body>
		<div class="jumbotron">
  			<div class="container">
    			<h1>Sandwich Maker</h1>
		 	</div>
		</div>				
		<div class='container-fluid'>
			<div class='row'>
				<div class='.col-md-4 thumbnail text-center'>
					<label for="bread">Bread Options:</label>
					<div id='bread' class='text-center'>
						<input type="radio" name="bread" value='Kaiser'> Kaiser
						<input type="radio" name="bread" value='Wonder Bread'> Wonder Bread
						<input type="radio" name="bread" value='Spelt'> Organic Spelt with Kammut
						<input type="radio" name="bread" value='No Bread'> No Bread
					</div>
				</div>
				<!-- <br> -->
				<div class='.col-md-4 thumbnail text-center'>
					<label for="cheese">Cheese Options:</label>
					<div id='cheese' class='text-center'>
						<input type="checkbox" name="cheese" value='Goat'> Goat
						<input type="checkbox" name="cheese" value='Chevre'> Chevre
						<input type="checkbox" name="cheese" value='Gruyere'> Gruyere
						<input type="checkbox" name="cheese" value='No Cheese'> No Cheese
					</div>
				</div>
				<!-- <br> -->
				<div class='.col-md-4 thumbnail text-center'>
					<label for="meat" class='text-center'>Meat Options:</label>
					<div id='meat' class='text-center'>
						<input type="checkbox" name="meat" value='Panda'> Panda
						<input type="checkbox" name="meat" value='Droggon'> Droggon
						<input type="checkbox" name="meat" value='Turkey'> Turkey
						<input type="checkbox" name="meat" value='No Meat'> No Meat
					</div>	
				</div>
				<!-- <br> -->
				<div class='.col-md-4 thumbnail text-center'>
					<label for="veggies">Veggie Options:</label>
					<div id='veggies' class='text-center'>
						<input type="checkbox" name="veggies" value='Peppers'> Peppers
						<input type="checkbox" name="veggies" value='Arugula'> Arugula
						<input type="checkbox" name="veggies" value='Tomato'> Heirloom Tomato's
						<input type="checkbox" name="veggies" value='Plain'> Plain
					</div>	
				</div>
				<!-- <br> -->
				<div class='.col-md-4 thumbnail text-center'>
					<label for="condiments">Condiments:</label>
					<div id='condiments' class='text-center'>
						<input type="checkbox" name="condiments" value='Oil'> Olive Oil and Vinegar
						<input type="checkbox" name="condiments" value='Mayo'> Mayo
						<input type="checkbox" name="condiments" value='Mustard'> Deli Mustard
						<input type="checkbox" name="condiments" value='None'> None
					</div>	
				</div>
			<div class='text-center'>
				<button id='btn' class='btn btn-success'>Click me for Total</button>
			</div>
			<p class='text-center'>Your Total is:</p>
			<div id='sammieContainer' class='text-center'></div>
			</div>
		</div>		

		<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script type="text/javascript" src='./javascripts/bread.js'></script>
		<script type="text/javascript" src='./javascripts/cheese.js'></script>
		<script type="text/javascript" src='./javascripts/veggies.js'></script>
		<script type="text/javascript" src='./javascripts/meat.js'></script>
		<script type="text/javascript" src='./javascripts/condiments.js'></script>
		<script type="text/javascript" src='./javascripts/SandwichMaker.js'></script>
		<script type="text/javascript" src='./javascripts/domHandler.js'></script>
	</body>
</html>
